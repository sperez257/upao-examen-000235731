<div class="row">
    <div class="col-lg-6">
        <h2>Empleado</h2>
    </div>
</div>

<div class="row">
    <div class="col-lg-4">
        <form [formGroup]="myForm">
            <div class="col-lg-12">
                <mat-form-field appearance="fill">
                    <mat-label>Estacionamiento</mat-label>
                    <input matInput formControlName="name" required>
                </mat-form-field>
                <div *ngIf="myForm.get('name')?.hasError('required') &&
                    myForm.get('name')?.touched">
                    <span>Este campo es obligatorio</span>
                </div>
                <div *ngIf="myForm.get('name')?.hasError('maxlength')">
                    <span>Este campo debe tener como m√°ximo 10 letras</span>
                </div>
            </div>

            <div class="col-lg-12">
                <mat-form-field appearance="fill">
                    <mat-label>Piso</mat-label>
                    <input matInput formControlName="piso" required>
                </mat-form-field>
                <div *ngIf="myForm.get('piso')?.hasError('required') &&
                    myForm.get('piso')?.touched">
                    <span>Este campo es obligatorio</span>
                </div>

                <div *ngIf="myForm.get('piso')?.hasError('piso')">
                    <span>Este campo no tiene el formato de correo</span>
                </div>
            </div>

            <div class="col-lg-12">
                <mat-form-field appearance="fill">
                    <mat-label>Numero</mat-label>
                    <input matInput formControlName="numero" required>
                </mat-form-field>



                <div *ngIf="myForm.get('numero')?.hasError('required') &&
                myForm.get('numero')?.touched">
                    <span>Este campo es obligatorio</span>
                </div>


            </div>

            <div class="col-lg-12">
                <mat-form-field appearance="fill">
                    <mat-label>Estado</mat-label>
                    <input matInput formControlName="estado" required>
                </mat-form-field>



                <div *ngIf="myForm.get('estado')?.hasError('required') &&
                myForm.get('estado')?.touched">
                    <span>Este campo es obligatorio</span>
                </div>


            </div>

            <div class="col-lg-12">
                <button mat-raised-button [color]="color"
                (mouseover)="color = 'warn'" (mouseout)="color = 'accent'">
                   Cancelar
                </button>
                <button [disabled]="myForm.invalid" (click)="saveEmploye()">
                    Aceptar
                </button>
            </div>

        </form>
    </div>
</div>
